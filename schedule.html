<!DOCTYPE html>
<html>
<head>
  <title>Weekly Schedule</title>
</head>
<body>
  <div class="scheduler">
    <button id="prevWeek">Previous Week</button>
    <button id="nextWeek">Next Week</button>
    <div id="weekDays">
      <div id="monday"></div>
      <div id="tuesday"></div>
      <div id="wednesday"></div>
      <div id="thursday"></div>
      <div id="friday"></div>
      <div id="saturday"></div>
      <div id="sunday"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
